<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<form [formGroup]="productForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4" (ngSubmit)="onSubmit()">
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>
    <input type="text" placeholder="Título" formControlName="title" class="input input-bordered w-full" />

    <input type="text" placeholder="Slug" class="input input-bordered w-full" formControlName="slug" />

    <textarea class="textarea textarea-bordered" placeholder="Descripción" formControlName="description"
      rows="6"></textarea>

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <input type="number" placeholder="Precio" formControlName="price" class="input input-bordered w-full" />

      <input type="number" placeholder="Inventario" formControlName="stock" class="input input-bordered w-full" />
    </div>

    <!-- tags -->
    <input type="text" formControlName="tags" placeholder="Tags" class="input input-bordered w-full" />

    <!-- Botones para el género -->
    <div class="grid grid-cols-4 gap-2">
      <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
      <button type="button" (click)="productForm.patchValue({gender: 'men'})" [class.btn-primary]="productForm.value.gender==='men'" class="btn btn-sm btn-primary">Masculino</button>
      <button type="button" (click)="productForm.patchValue({gender: 'women'})" [class.btn-accent]="productForm.value.gender==='women'" class="btn btn-sm btn-accent">Femenino</button>
      <button type="button" (click)="productForm.patchValue({gender: 'kid'})" [class.btn-warning]="productForm.value.gender==='kid'" class="btn btn-sm btn-warning">Kid</button>
      <button type="button" (click)="productForm.patchValue({gender: 'unisex'})" [class.btn-secondary]="productForm.value.gender==='unisex'" class="btn btn-sm btn-secondary">Unisex</button>
    </div>

    <!-- <select class="select select-bordered w-full">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="unisex">Unisex</option>
    </select> -->

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button class="btn btn-sm btn-secondary" [class.btn-secondary] = "productForm.value.sizes?.includes(size)" (click)="onSizeClick(size)" type="button">{{ size }}</button>
      }
    </div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->

        Guardar
      </button>
    </div>

    <product-carrousel [images]="product().images" />

    <input type="file" class="file-input file-input-bordered w-full mt-4" />
  </div>
</form>
